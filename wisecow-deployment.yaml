apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: vishnu5031/vishnu2003cl:tagname #GETTING IMAGE FROM DOCKER REGISTRY
        ports:
        - containerPort: 4499
        imagePullPolicy: Always   # ALWAYS PULL LATEST IMAGE FROM DOCKERHUB
