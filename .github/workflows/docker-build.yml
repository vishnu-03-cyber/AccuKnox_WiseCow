name: Build, Push, and Deploy Wisecow

# Trigger the workflow on pushes to main
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted  # Uses your WSL self-hosted runner

    steps:
      # Step 1: Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Log in to DockerHub
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t vishnu5031/wisecow:latest .

      # Step 4: Push Docker image to DockerHub
      - name: Push Docker Image
        run: |
          docker push vishnu5031/wisecow:latest

      # Step 5: Update local Kind deployment
      - name: Deploy to Kind Kubernetes
        run: |          
          docker pull vishnu5031/wisecow:latest        
          kubectl set image deployment/wisecow-deployment wisecow=vishnu5031/wisecow:latest
          kubectl rollout restart deployment/wisecow-deployment
          kubectl rollout status deployment/wisecow-deployment

      # Step 6: Verify Deployment
      - name: Verify Pods and Services
        run: |
          kubectl get pods -o wide
          kubectl get svc

